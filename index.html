<!DOCTYPE html>
<html>
<head>
  <title>LEARNX NOW</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      width: 300px;
      margin: 10px;
    }
    #response {
      margin-top: 20px;
      font-size: 18px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      width: 60%;
    }
  </style>
</head>
<body>
  <h1>Welcome to LEARNX NOW</h1>
  <p>Ask anything and get instant answers from AI.</p>
  <input type="text" id="question" placeholder="Type your question here..." />
  <br>
  <button onclick="askAI()">Ask AI</button>

  <div id="response">Your AI answer will appear here...</div>

  <script>
    async function askAI() {
      const question = document.getElementById('question').value;
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = "Thinking...";

      const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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" // Replace with your own if needed
        },
        body: JSON.stringify({
          model: "mixtral-8x7b-32768",
          messages: [{ role: "user", content: question }]
        })
      });

      const data = await response.json();
      responseDiv.innerHTML = data.choices?.[0]?.message?.content || "No answer found!";
    }
  </script>
</body>
</html>
