<!DOCTYPE html>
<html>
<head>
  <title>LEARNX NOW</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    input, button { padding: 10px; width: 300px; margin: 10px 0; }
    #response { margin-top: 20px; font-size: 18px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Ask AI Anything</h1>
  <input id="question" type="text" placeholder="Type your question..." />
  <button onclick="askAI()">Ask</button>
  <div id="response"></div>

  <script>
    async function askAI() {
      const question = document.getElementById('question').value;
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = "Thinking...";

      const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + 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"  // ← Replace this with your key
        },
        body: JSON.stringify({
          model: "mixtral-8x7b-32768",  // ✅ Groq supported model
          messages: [{ role: "user", content: question }]
        })
      });

      const data = await response.json();
      responseDiv.innerHTML = data.choices?.[0]?.message?.content || "Error!";
    }
  </script>
</body>
</html>
